name: villa_ai_terminal
description: Vesta Lumina Client Terminal - Premium Guest Experience System.
publish_to: 'none'
version: 3.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # ═══════════════════════════════════════════════════════════
  # UI & DIZAJN
  # ═══════════════════════════════════════════════════════════
  google_fonts: ^6.1.0
  flutter_markdown: ^0.7.0
  cupertino_icons: ^1.0.6
  intl: ^0.19.0
  flag: ^7.0.0
  animate_do: ^3.3.4
  qr_flutter: ^4.1.0
  url_launcher: ^6.2.5
  signature: ^5.5.0

  # ═══════════════════════════════════════════════════════════
  # LOGIKA & STATE MANAGEMENT
  # ═══════════════════════════════════════════════════════════
  provider: ^6.1.1       
  uuid: ^4.3.3
  image: ^4.1.3

  # ═══════════════════════════════════════════════════════════
  # AI MOZAK (Gemini)
  # ═══════════════════════════════════════════════════════════
  google_generative_ai: ^0.4.0

  # ═══════════════════════════════════════════════════════════
  # LOKALNA POHRANA & MREŽA
  # ═══════════════════════════════════════════════════════════
  hive: ^2.2.3                    # Lokalna NoSQL baza
  hive_flutter: ^1.1.0            # Flutter integracija za Hive
  shared_preferences: ^2.2.2      # Key-value storage
  http: ^1.2.0                    # HTTP client
  path_provider: ^2.1.2           # File paths (FAZA 2: signature buffer)

  # ═══════════════════════════════════════════════════════════
  # FIREBASE CORE
  # ═══════════════════════════════════════════════════════════
  firebase_core: ^2.27.0          # Firebase inicijalizacija
  firebase_auth: ^4.17.8          # Autentifikacija tableta
  cloud_firestore: ^4.15.8        # Firestore baza
  firebase_storage: ^11.6.9       # Storage za potpise
  cloud_functions: ^4.6.0         # Cloud Functions

  # ═══════════════════════════════════════════════════════════
  # HARDVER & OCR
  # ═══════════════════════════════════════════════════════════
  camera: ^0.10.5                 # Kamera za OCR
  permission_handler: ^11.3.0     # Runtime permissions
  google_mlkit_text_recognition: ^0.13.0  # MRZ OCR

  # ═══════════════════════════════════════════════════════════
  # FAZA 1: MONITORING & SECURITY
  # ═══════════════════════════════════════════════════════════
  sentry_flutter: ^7.18.0         # Error tracking & crash reports
  firebase_performance: ^0.9.3+17 # Performance monitoring

  # ═══════════════════════════════════════════════════════════
  # FAZA 2: OFFLINE RESILIENCE
  # ═══════════════════════════════════════════════════════════
  connectivity_plus: ^5.0.2       # Network status monitoring

  # ═══════════════════════════════════════════════════════════
  # BUILD TOOLS
  # ═══════════════════════════════════════════════════════════
  flutter_launcher_icons: ^0.13.1 # App icon generator

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  # ASSETS - odkomentiraj ako koristiš
  # assets:
  #   - assets/images/
  #   - assets/icons/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21